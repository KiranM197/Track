<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #total {
      width: 60%;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    #h2 {
      text-align: center;
      color: #333;
    }

    #inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      width: 45%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #000000;
      color: white;
      cursor: pointer;
    }

    #result {
      text-align: center;
      color: #4caf50;
      font-weight: bold;
    }

    #table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #table th,
    #table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    #table th {
      background-color: #4caf50;
      color: white;
    }

    #total-display {
      text-align: center;
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="total">
    <h2 id="h2">Expense Tracker</h2>

    <div id="inputs">
      <input type="text" name="" id="reason" placeholder="Expense Description" />
      <input type="number" name="number" id="amount" placeholder="Amount" />
    </div>

    <button id="button" type="button" onclick="genere()">Add Expense</button>

    <p id="result"></p>

    <table id="table" border="2px">
      <tr>
        <th>Number</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
      <!-- Existing row -->
    </table>

    <p id="total-display"></p>
  </div>

  <script>
    let totalExpenses = 0;

    function genere() {
      const reason = document.getElementById("reason").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid number");
        return;
      }

      totalExpenses += amount;
      const table = document.getElementById("table");
      const totalDisplay = document.getElementById("total-display");

      const newRow = table.insertRow();
      const cell1 = newRow.insertCell();
      const cell2 = newRow.insertCell();
      const cell3 = newRow.insertCell();

      cell1.innerHTML = table.rows.length - 1
      ;
      cell2.innerHTML = reason;
      cell3.innerHTML = amount;

      document.getElementById("reason").value = "";
      document.getElementById("amount").value = "";
      totalDisplay.textContent = "Total Expense:" + totalExpenses;
    }
  </script>
</body>

</html>
